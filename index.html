<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Hour</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/d521dd3dda.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
        <nav class=" navbar  navbar-expand-lg border-bottom border-3 py-3">
            <div class="container-fluid">
                <a class="navbar-brand py-2" href="#"><span class="logoFirstName py-2 px-3 rounded ">Daily</span>
                    Hour</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <img src="images/Avatar.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="container-fluid py-4 category-section">
            <ul id="category-list">

            </ul>
        </section>
        <section class="container rounded py-3 category-length-section bg-white">
            <h4 class="category-length-title"><span id="category-length-num">10</span> items found for category
                <span id="category-length-name">News</span>
            </h4>
        </section>
        <section class="sort-section my-5">
            <div class="sort-default">
                <form action="">
                    <label for="sort-select">Sort By View:</label>
                    <select name="" id="sort-select">
                        <option value="">Default</option>
                        <option value="">New</option>
                        <option value="">View</option>
                    </select>
                </form>
            </div>
            <div class="sort-btn">
                <button class="todays-btn">Todays Pick</button>
                <button class="trending-btn">Trending</button>
            </div>
        </section>
        <section id="loading-spinner">
            <div class="d-flex justify-content-center loading-spinner-div">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section class="news-Section">
            <div id="newsAdd" class="row row-cols-1  g-4 my-5 ">
                <div class="col ">
                </div>
            </div>
        </section>
        <section id="openModal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLabel">Title: <br><span  class="text-secondary" id="detailTitle"></span></h5>
                         </div>
                         <div class="modal-body">
                            <h6>Author Name: <span class="text-secondary" id="detailAuthorName"> </span></h6>
                            <h6>Publish Date: <span class="text-secondary" id="detailPublishDate"> </span></h6>
                            <h6>Views: <span class="text-secondary" id="detailView"> </span></h6>
                            <!-- <p id="detailPublishDate"></p> -->
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         </div>
                     </div>
                </div>
            </div>
        </section>
    </main>

    <footer
      class="py-5 border-top border-3 d-flex justify-content-center align-items-center"
    >
      <h5 class="text-secondary">Copyright 2021 News Portal</h5>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
